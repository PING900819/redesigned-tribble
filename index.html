<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問答遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .options {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 1.5rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>問答遊戲</h1>
  <p>1 + 1 = ?</p>

  <div class="options">
    <button onclick="checkAnswer('A')">A. 1</button>
    <button onclick="checkAnswer('B')">B. 2</button>
    <button onclick="checkAnswer('C')">C. 3</button>
    <button onclick="checkAnswer('D')">D. 4</button>
  </div>

  <p id="result"></p>

  <script>
    function checkAnswer(selectedOption) {
      const correctAnswer = 'B';
      if (selectedOption === correctAnswer) {
        document.getElementById("result").textContent = "恭喜！你答對了！";
      } else {
        document.getElementById("result").textContent = "很遺憾，答案不正確！";
      }
    }
  </script>

</body>
</html>
